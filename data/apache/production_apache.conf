ServerName ${DOMAIN_NAME}
<VirtualHost *:443>
    DocumentRoot "/var/www/${DRUPAL_WEB_ROOT}"
    ServerName ${DOMAIN_NAME}
    ServerAlias localhost 127.0.0.1
    SSLEngine on
    SSLCertificateFile /etc/apache2/apache.crt
    SSLCertificateKeyFile /etc/apache2/apache.key
	<Directory "/var/www/${DRUPAL_WEB_ROOT}">
		Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/${DRUPAL_WEB_ROOT}"
    ServerName ${DOMAIN_NAME}
    ServerAlias localhost 127.0.0.1
	<Directory "/var/www/${DRUPAL_WEB_ROOT}">
		Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
	</Directory>
</VirtualHost>
