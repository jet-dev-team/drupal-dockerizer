version: '3'

services:
  webserver:
    extends:
      file: base.yml
      service: webserver
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "${EXPOSE_HTTP_PORT}:80"
      - "${EXPOSE_HTTPS_PORT}:443"
    working_dir: /var/www/${DRUPAL_WEB_ROOT-web}
    volumes:
      - ${DRUPAL_ROOT_DIR-../}:/var/www/
      - ./data/settings.php:/var/www/${DRUPAL_WEB_ROOT}/sites/default/settings.php
      - ./data/apache/production_apache.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./data/logs/apache2:/var/log/apache2
      - ./examples/ssl-selfsignet/selfsignet.crt:/etc/apache2/apache.crt
      - ./examples/ssl-selfsignet/selfsignet.key:/etc/apache2/apache.key

  database:
    extends:
      file: base.yml
      service: database
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:

