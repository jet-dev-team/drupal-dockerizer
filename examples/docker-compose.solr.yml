version: '3'

services:
  webserver:
    extends:
      file: ../base.yml
      service: webserver
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "${EXPOSE_HTTP_PORT}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /var/www/${DRUPAL_WEB_ROOT-web}
    volumes:
      - ../${DRUPAL_ROOT_DIR}:/var/www/
      - ../data/settings.php:/var/www/${DRUPAL_WEB_ROOT}/sites/default/settings.php
      - ../data/apache/development_apache.conf:/etc/apache2/sites-enabled/000-default.conf
      - ../data/logs/apache2:/var/log/apache2

  database:
    extends:
      file: ../base.yml
      service: database
    volumes:
      - db-data:/var/lib/mysql

  solr:
    extends:
      file: ../base.yml
      service: solr
    volumes:
      - solr-data:/var/solr
      - ../${DRUPAL_ROOT_DIR-}/solr_config:/drupal_conf
    ports:
      - "${SOLR_EXPOSE_PORT-8983}:8983"

volumes:
  db-data:
  solr-data:

